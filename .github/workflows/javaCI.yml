name: javaCI

on:
  schedule:
  - cron: "0 0 * * *"
  - cron: "0 12 * * *"
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
      - dev

jobs:
  buildFromMaven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: '14ea'
    - name: Build with Maven  
      run: mvn package verify