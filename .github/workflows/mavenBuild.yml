name: Java CI

on: 
  pull_request:
    branches: 
      - master
      - dev

jobs:
  buildFromMaven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Maven  
      run: mvn package verify